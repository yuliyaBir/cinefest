<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Films van een jaar</title>
  <script src="js/jaar.js" type="module" defer></script>
  <link rel="stylesheet" href="css/cinefest.css">
  <link rel="icon" href="images/cinefest.ico" type="image/x-icon">
</head>
<body>
<div><a href="index.html">Menu</a></div>
<h1>Films van een jaar</h1>
<label>Jaar:
  <span id="jaarFout" class="fout" hidden>Verplicht</span>
  <input id="jaar" type="number" min="1896" max="9999" autofocus>
</label>
<button id="zoek">Zoek</button>
<table id="filmsTable" hidden>
  <thead>
  <tr>
    <th>id</th>
    <th>titel</th>
    <th>jaar</th>
    <th>aantal tickets</th>
  </tr>
  </thead>
  <tbody id="filmsBody"></tbody>
</table>
<div id="storing" class="fout" hidden>Storing, contacteer helpdesk</div>
</body>
</html>
