<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Film</title>
    <script src="js/film.js" type="module" defer></script>
    <link rel="icon" href="images/cinefest.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/cinefest.css">
</head>
<body>
<div><a href="index.html">Menu</a></div>
<h1>Film</h1>
<label>Id:
  <span id="zoekIdFout" class="fout" hidden>Verplicht positief getal</span>
  <input id="zoekId" required type="number" min="1" autofocus>
</label>
<button id="zoek">Zoek</button>
<div id="film" hidden>
  <dl>
    <dt>Titel:</dt>
    <dd id="titel"></dd>
    <dt>Jaar:</dt>
    <dd id="jaar"></dd>
    <dt>Vrije plaatsen:</dt>
    <dd id="vrijePlaatsen"></dd>
<!--      <dt>Verwijder:</dt>-->
<!--      <dd></dd>-->
  </dl>
    <button id="verwijder">Verwijder</button>
    <label>Wijzig titel:
        <span id="nieuweTitelFout" class="fout" hidden>Verplicht</span>
        <input id="nieuweTitel" required>
    </label>
    <button id="bewaar">Bewaar</button>
    <label>E-mail adres:
    <span id="emailFout" class="fout" hidden>Verplicht</span>
    <input id="email" required type="email" autofocus>
    </label>
    <label>Aantal plaatsen:
        <span id="aantalFout" class="fout" hidden>Verplicht</span>
        <input id="aantal" required type="number" min="1">
    </label>
    <button id="reserveer" >Reserveer</button>
</div>
<div id="nietGevonden" class="fout" hidden>Film niet gevonden.</div>
<div id="plaatsenNietGenoeg" class="fout" hidden>Te weinig vrije plaatsen</div>
<div id="storing" class="fout" hidden>Storing, contacteer helpdesk.</div>
</body>
</html>
